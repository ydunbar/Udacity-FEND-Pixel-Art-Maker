<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker!</title>
        <link href="https://fonts.googleapis.com/css?family=PT+Sans|Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>
            <FONT COLOR="#FF0000">P</FONT><FONT COLOR="#FFB400">i</FONT><FONT COLOR="#00E000">x</FONT><FONT COLOR="#00E0ED">e</FONT><FONT COLOR="#00B4ff">l</FONT><FONT COLOR="#00ffff"> </FONT><FONT COLOR="#0000ff">A</FONT><FONT COLOR="#8600CF">r</FONT><FONT COLOR="#FF00B4">t</FONT><FONT COLOR="#FF00ff"> </FONT><FONT COLOR="#FF0000">M</FONT><FONT COLOR="#FFB400">a</FONT><FONT COLOR="#00E000">k</FONT><FONT COLOR="#00E0ED">e</FONT><FONT COLOR="#00B4ff">r</FONT>
        </h1>
        <div class = "row">
            <div class = "column1">
                <div class = "tool">
                    <h2>Choose Grid Size</h2>
                    <form id="sizePicker">
                        Height:
                        <input type="number" id="inputHeight" name="height" min="10" max= "30" value="10">
                        Width:
                        <input type="number" id="inputWidth" name="width" min="10" max= "30" value="10"> 
                        <br>
                        <input type="submit" value="create/reset" id="submit">
                    </form>
                </div>
                <div class = "tool">
                    <h2>Pick A Color</h2>
                    <input type="color" id="colorPicker">
                </div>
            </div>
            <div class = "column2">
                <h2>Design Canvas</h2>
                <table id="pixelCanvas"></table>
                <button id="save" type="button">Save Art</button>
            </div>
        </div>
        <script src="designs.js">
        </script> 
    </body>
</html>
